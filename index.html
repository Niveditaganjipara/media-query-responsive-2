<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media-responsive</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>

<body>
    <div class="container">
        <div class="row align-center justify-between">
            <div class="contencontainer w-50">
                <div class="entire ff-roboto">
                    <p>Entire house</p>
                </div>
                <div class="beach ff-roboto">
                    <h1>Beach House on Lake Huron</h1>
                </div>
                <div class="row">
                    <div class="star">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="22px" viewBox="0 0 16 16"
                            fill="currentColor" aria-hidden="true" data-slot="icon" class="size-4">
                            <path fill-rule="evenodd"
                                d="M8 1.75a.75.75 0 0 1 .692.462l1.41 3.393 3.664.293a.75.75 0 0 1 .428 1.317l-2.791 2.39.853 3.575a.75.75 0 0 1-1.12.814L7.998 12.08l-3.135 1.915a.75.75 0 0 1-1.12-.814l.852-3.574-2.79-2.39a.75.75 0 0 1 .427-1.318l3.663-.293 1.41-3.393A.75.75 0 0 1 8 1.75Z"
                                clip-rule="evenodd" class="pink"></path>
                        </svg>
                    </div>
                    <div class="number pink">
                        <p>2.66</p>
                    </div>
                    <div class="reviews ff-roboto">
                        <p>(128 reviews)</p>
                    </div>
                    <div class="circle">
                        <i class="fa-solid fa-circle"></i>
                    </div>
                    <div class="on ff-roboto">
                        <p>Bayfield, ON</p>
                    </div>

                </div>
                <div class="content ff-roboto">
                    <p>This sunny and spacious room is for those traveling light and</p>
                    <p>looking for a comfy and cozy place to lay their head for a night...</p>
                </div>
                <div class="show ff-roboto">
                    <h3>show more</h3>
                </div>
                <button class="btn ff-roboto">check availability</button>

            </div>
            <div class="img-content-box w-50">
                <div class="row align-center">
                    <div class="w-50">
                        <div class="home-img">
                            <img src="images/responsive-1.fd2e9248.png" alt="">
                        </div>
                    </div>
                    <div class="w-50">
                        <div class="row ">
                            <div class="flex-img1 w-50">
                                <img src="images/responsive-2.8cfea49d.png" alt="">
                            </div>
                            <div class="flex-img1 w-50">
                                <img src="images/responsive-3.e7467feb.png" alt="">
                            </div>
                            <div class="flex-img1 w-50">
                                <img src="images/responsive-4.8e943ba2.png" alt="">
                            </div>
                            <div class="flex-img1 w-50">
                                <img src="images/responsive-5.660185c2.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
